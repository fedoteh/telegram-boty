apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: telegram-boty
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fedoteh/telegram-boty.git
    targetRevision: main
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
