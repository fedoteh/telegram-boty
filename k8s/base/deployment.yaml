apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  labels:
    app: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
        - name: bot
          image: fedoteh/telegram-boty:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-bot-secrets
                  key: BOT_TOKEN
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: bot-config
              mountPath: /app/config/bot-config.json
              subPath: bot-config.json
              readOnly: true
      volumes:
        - name: bot-config
          secret:
            secretName: telegram-bot-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
