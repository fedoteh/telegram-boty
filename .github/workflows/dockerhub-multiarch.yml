name: dockerhub-multiarch

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

env:
  IMAGE_NAME: telegram-boty

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      sha_tag: ${{ steps.meta.outputs.sha_tag }}
      release_tag: ${{ steps.meta.outputs.release_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "sha_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "release_tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "release_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Build & push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_tag }}-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm64
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "sha_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build & push (linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_tag }}-arm64

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          SHA_TAG="${{ needs.build-amd64.outputs.sha_tag }}"
          RELEASE_TAG="${{ needs.build-amd64.outputs.release_tag }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"

          # Create manifest for sha tag
          docker manifest create ${IMAGE}:${SHA_TAG} \
            ${IMAGE}:${SHA_TAG}-amd64 \
            ${IMAGE}:${SHA_TAG}-arm64
          docker manifest push ${IMAGE}:${SHA_TAG}

          # Create manifest for latest
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${SHA_TAG}-amd64 \
            ${IMAGE}:${SHA_TAG}-arm64
          docker manifest push ${IMAGE}:latest

          # Create manifest for release tag if present
          if [[ -n "${RELEASE_TAG}" ]]; then
            docker manifest create ${IMAGE}:${RELEASE_TAG} \
              ${IMAGE}:${SHA_TAG}-amd64 \
              ${IMAGE}:${SHA_TAG}-arm64
            docker manifest push ${IMAGE}:${RELEASE_TAG}
          fi
